version: 1.0
meta:
  owner: "舵手-core"
  created_at: "2025-11-09"

paths:
  tasks_done: "/srv/cockswain-core/tasks/done"
  tasks_pending: "/srv/cockswain-core/tasks/pending"
  services_json: "/srv/cockswain-core/tmp/services.json"
  l6_log: "/srv/cockswain-core/logs/l6-dispatch.log"

report:
  max_recent_tasks: 30        # 報表最多列幾筆任務
  max_recent_log_lines: 100   # 從 l6 log 抓幾行
  alert_on_failed_tasks: true # 有 FAILED 就通知
  alert_on_service_failed: true

alerts:
  enabled: true
  cmd: "/srv/cockswain-core/scripts/alert.sh"
  # alert.sh 會吃 stdin，這裡只要能 echo 一段文字給它就好
